<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="row">
      <div class="landing-page">
        <div class="left-image">
          <div class="banner">
            <img class="title__logo" src="./asset/odin-lined.png" />
            <h1 class="title">ODIN</h1>
          </div>

          <img class="background" src="/asset/image.jpg" alt="" />
        </div>

        <div class="right-page">
          <div class="box_first">
            <h3 class="paragraph">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </h3>

            <h3>Sign up <em>now</em> to get started</h3>
            <br />
            <h3>You <em>know</em> you want to.</h3>
            <br />
          </div>

          <form action="https://httpbin.org/post" method="post" class="form">
            <h3>Let's do this!</h3>
            <div class="form_pair">
              <div class="form_box">
                <label for="first_name"> FIRST NAME </label>

                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  placeholder="Bob"
                />
              </div>

              <div class="form_box">
                <label for="last_name"> LAST NAME </label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="John"
                />
              </div>
            </div>

            <div class="form_pair">
              <div class="form_box">
                <label for="email"> EMAIL </label>

                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="test@test.com"
                  required
                />
              </div>
              <div class="form_box">
                <label for="phone_number"> PHONE NUMBER </label>
                <input
                  type="text"
                  id="phone_number"
                  name="phone_number"
                  maxlength="12"
                  pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                  placeholder="604-123-4567"
                />
              </div>
            </div>

            <div class="form_pair">
              <div class="form_box">
                <label for="password"> PASSWORD </label>
                <input type="password" id="password" name="password" required />
                <p class="help">*Passwords do not match</p>
              </div>
              <div class="form_box">
                <label for="pass_confirm"> CONFIRM PASSWORD </label>
                <input
                  type="password"
                  id="pass_confirm"
                  name="pass_confirm"
                  required
                />
              </div>
            </div>

            <button type="submit">Create Account</button>
          </form>

          <p class="login__message">
            Already have an account? <a href="">Log in </a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script>
    const form = document.querySelector(".form");
    const passOne = document.querySelector("input#password");
    const passTwo = document.querySelector("input#pass_confirm");

    // form.noValidate = true;
    form.addEventListener("submit", validateForm);

    function validateForm(e) {
      const form = e;
      if (
        form.target.checkValidity() &&
        form.target[4].value === form.target[5].value
      ) {
        console.log("Form submitted");
      } else {
        // form is invalid - cancel submit
        form.preventDefault();
        passOne.classList.add("invalid");
        passTwo.classList.add("invalid");
      }
    }
  </script>
</html>
