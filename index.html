<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="row">
        <div class="landing-page">
            <div class="left-image">
                <div class="banner">
                    <h1 class="title">ODIN</h1>
                </div>

                <img src="/asset/image.avif" alt="" />
            </div>

            <div class="right-page">
                <div class="box_first">
                    <h3 class="paragraph">
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                    </h3>

                    </br>
                    <h3>Sign up <em>now</em> to get started</h3>
                    </br>
                    <h3>You <em>know</em> you want to.</h3>

                </div>
                <h2>Let's do this!</h2>
                <form action="https://example.com" method="post" class="form">
                    <div class="form_pair">
                        <div class="form_box">
                            <label for="first_name"> FIRST NAME </label>

                            <input type="text" id="first_name" name="first_name" />
                        </div>

                        <div class="form_box">
                            <label for="last_name"> LAST NAME </label>
                            <input type="text" id="last_name" name="last_name" />
                        </div>
                    </div>

                    <div class="form_pair">
                        <div class="form_box">
                            <label for="email"> EMAIL </label>

                            <input type="email" id="email" name="email" />
                        </div>
                        <div class="form_box">
                            <label for="phone_number"> PHONE NUMBER </label>
                            <input type="tel" id="phone_number" name="phone_number" />
                        </div>
                    </div>

                    <div class="form_pair">
                        <div class="form_box">
                            <label for="password"> PASSWORD </label>
                            <input type="password" id="password" name="password" />
                        </div>
                        <div class="form_box">
                            <label for="pass_confirm"> CONFIRM PASSWORD </label>
                            <input type="tel" id="pass_confirm" name="pass_confirm" />
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>

                <p>Already have an account? <a href="">Log in </a></p>

            </div>
        </div>
    </div>
</body>

</html>
